<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamish Henare - Web Designer Auckland</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/media-queries.css" />
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ali0bux.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar-top">
        <h4 id="logo">Hamish Henare</h4>
          <a href="#work-section" class="navbar-link">Work</a>
          <a href="" class="navbar-link">Contact</a>
      </nav>
    </header>
    <!-- <section class="wrapper" id="intro-section">
      <h1 id="hero-text"><br />Designer<br />Auckland - NZ</h1>
    </section> -->
    <section class="wrapper" id="about-section">
      <div id="about-content-wrapper">
        <div id="about-text-wrapper">
          <h1>Web Designer<br>Auckland, NZ.</h1>
          <br />
          <div id="border"></div>
          <br />
          <p>
            Kia ora! I'm Hamish - a web & print designer & developer based in Auckland, New Zealand.
          </p>
          <br />
          <p>I write code, enjoy scribbling and love creating stuff.</p>
        </div>
        <img src="assets/images/portrait.png" id="portrait" alt="" />
      </div>
    </section>
    <!-- <section class="wrapper" id="drawing-section"></section> -->
    <section class="wrapper" id="work-section">
      <div id="dribble-wrapper"></div>
    </section>
    <!-- <section class="wrapper" id="drawing-section"></section> -->
    <section class="wrapper" id="footer-section">
      <h4>Let's chat!</h4>
      <form action="" id="form">
        <input
          class="form-inputs"
          placeholder="What is your name?"
          type="text"
          required
        />
        <input
          class="form-inputs"
          placeholder="What is your email address?"
          type="email"
          required
        />
        <input
          class="form-inputs"
          placeholder="How can I help you?"
          type="text"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <div id="footer-bottom-section">
        <div id="footer-bottom-wrapper">
          <p>Thank you</p>
        </div>
      </div>
    </section>
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
