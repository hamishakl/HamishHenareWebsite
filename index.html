<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamish Henare - Web Designer Auckland</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/media-queries.css">
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ali0bux.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar-top">
        <h4 id="logo">Hamish Henare</h4>
        <div id="link-wrapper">
          <a href="#work-section" class="navbar-link">Work</a>
          <a href="" class="navbar-link">About</a>
          <a href="" class="navbar-link">Contact</a>
        </div>
      </nav>
    </header>
    <section class="wrapper" id="intro-section">
      <h1 id="hero-text"><br />Web Designer<br />Auckland - NZ</h1>
      <div></div>
    </section>
    <section class="wrapper" id="about-section">
      <div id="about-content-wrapper">
        <div id="about-text-wrapper">
          <h2>Hamish Henare</h2>
          <br />
          <p>
            A 26 year old designer & developer based in Auckland, New Zealand.
          </p>
          <br />
          <p>I understand code, enjoy scribbling and love creating.</p>
        </div>
        <img src="assets/images/portrait.png" id="portrait" alt="" />
      </div>
    </section>
    <section class="wrapper" id="drawing-section"></section>
    <section class="wrapper" id="work-section">
      <div id="dribble-wrapper">

      </div>
    </section>
    <section class="wrapper" id="footer-section">
      <form action="" id="form">
        <input class="form-inputs" placeholder="What is your name?" type="text" required>
        <input class="form-inputs" placeholder="What is your email address?" type="email" required>
        <input class="form-inputs" placeholder="How can I help you?" type="text" required>
        <button type="submit">Submit</button>
      </form>
      <div id="footer-bottom-section">
        <div id="footer-bottom-wrapper">
          <p>Thank you</p>
        </div>
      </div>
    </section>
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
